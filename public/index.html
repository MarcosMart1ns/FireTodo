<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title class='siteTitle'>FireChat</title>
</head>
<body onload="read()" >
  <div class="navbar">
      <h1>Fire TO-DO</h1>
  </div>

  <section>
    <div class="todo-list" id='list'>

      <div class = 'todo-item'>
        <h3>New Todo:</h3>
        <h3 class = 'todo-title'><input type="text" id="create-Todo-Title" placeholder="Um título "></h3>
        <h3>Content:</h3>
        <p class = 'todo-content'><textarea name="todo-text" id="todo-text" cols="25" rows="10" placeholder="Insira suas lamentações aqui"></textarea></p>
        
        <button onclick="createToDo()" class = 'btn'>Criar</button>

      </div>

      <div class = 'todo-item'>
        <h3 class = 'todo-title'> Um todo com nome inesquecível</h3>
        <p class = 'todo-content'> Uma lamentação bem grande pois estou sem criatividade no momento</p>
        <button onclick="deleteTodo()" class = 'btn'>Excluir</button>
      </div>

    </div>

  </section>

  <footer> made by Marcos Martins <a href="http://www.github.com/xMartinezZz"> GitHub--> xMartinezZz</a> </footer>

</script>

</body>
</html>
